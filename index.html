<div class="icon-cont">
  <i class="fa-solid fa-cloud-moon fa-2x"></i>
</div>

  <div class="row">
    <div class="col-lg-6">
      <h1><span class="heading-1">Generate a</span>
        <span class="heading-2">
          <br>random password</span>
      </h1>
      <p class="main-para">Never use an insecure password again</p>
      <button type="button" class="btn" name="button">Generate passwords</button>

      <!-- password container -->
